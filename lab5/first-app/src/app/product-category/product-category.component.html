<div class="categoryrow">
    <h2>Categories</h2>
  
    <div *ngFor="let category of categories">
      <h3>
        <a
          [title]="category.name + ' details'" [routerLink]="['/categories', category.id]"
        >
          {{ category.name }}
        </a>
      </h3>
      <router-outlet></router-outlet>
    </div>
  </div>
