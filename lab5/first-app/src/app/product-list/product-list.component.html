<app-product-category></app-product-category>
<div class="container">
    <div *ngFor="let product of products" class="product-container">
        <img src="{{product.img}}" alt="product image">
        <h3 class="product-title">
            <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
                {{product.name}}
            </a>
        </h3>
        <p *ngIf="product.price" class="price">
            Price: {{product.price}} â‚¸
        </p>
        
        <button type="button" class="share-btn" (click)="share(product.link)">Share on Telegram</button>

        <button type="button" class="share-btn-whatsapp" (click)="share_whatsapp(product.link)">Share on WhatsApp</button>
        <button class="likebtn" type="button" (click)="like(product)">
            Likes: {{ product.likes }}
          </button>
    </div>
</div>
