<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png" rel = "icon" sizes = "192x192" href="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png">
    <link rel="stylesheet" href="insta.css">
</head>

<body>

    <div id="content-container">

        <!--Phone's pictures section-->
        <section class="phones">
            <img src="phones-removebg-preview.png" alt="phone" width="400">
        </section>

        <!--User's log in section-->
        <section class="user">

            <div class="login-container">

                <!--Instagram Logo-->
                <div class="instagram-logo-box">
                    <img class="instagram-logo" src="instagram-logo.png">
                </div>

                <!--Form Login-->
                <form id="login-post" method="POST">
                    <div class="inputs-container">
                        <input type="text" name="username" placeholder="Телефон, имя пользователя или эл.адрес">
                    </div>
                    <div class="inputs-container">
                        <input type="password" name="password" placeholder="Пароль">
                    </div>
                    <a class="login-button" href="#" target="_blank">Войти</a>

                    <div class="or-container">
                        <div class="line"></div>
                        <div class="or">ИЛИ</div>
                        <div class="line"></div>
                    </div>

                    <!--Facebook login-->
                    <div class="facebook-container">
                        <a class="facebook-login" href="#" target="_blank"><img class="facebook-logo"
                                src="Facebook_logo_(square).png">Войти через Facebook</a>
                    </div>
                </form>

                <!--Password recovery-->
                <a class="password-forgot" href="#" target="_blank">Забыли пароль?</a>
            </div>

            <!--Sign up-->
            <div class="signup-container">
                <p>У вас еще нет аккаунта? <a class="signup" href="#" target="_blank">Зарегистрироваться</a></p>
            </div>

            <!--App's download-->
            <div class="get-container">
                <p>Установите приложение</p>
                <div class="download-container">
                    <a class="download-googleplay" href="#" target="_blank"><img class="googleplay"
                            src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/fDjwyLC88oO.png"></a>
                    <a class="download-microsoft" href="#" target="_blank"><img class="microsoft"
                            src="https://static.cdninstagram.com/rsrc.php/v3/yv/r/_UbeIRgTpG-.png"></a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
