<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="fbook.css">
</head>

<body>
    <div class="container flex">
        <div class="facebook-page flex">
            <div class="text">
                <h1>facebook</h1>
                <p>Facebook помогает вам всегда</p>
                <p>оставаться на связи и общаться со </p>
                <p>своими знакомыми.</p>
            </div>
            <div class="create-group">
                <form action="#">
                    <input type="email" placeholder="Электронный адрес или номер телефона">
                    <input type="password" placeholder="Пароль">
                    <div class="link">
                        <button type="submit" class="login">Вход</button>
                        <a href="#" class="forgot">Забыли пароль?</a>
                    </div>
                    <hr>
                    <div class="button">
                        <a href="#">Создать новый аккаунт</a>
                    </div>
                </form>
                <div >
                    <p class = "create-group"><strong><a href = "https://www.facebook.com/pages/create/?ref_type=registration_form" class = "create-web">Создать Страницу</a></strong> знаменитости, музыкальной группы или компании.</p>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
